
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js.js"></script>
</head>
<body>
<div class = "container">
<!-- Left Area Game -->
    <div class = "game-area left_side">
        <img class="rohan chargeOne" src="Images/horseCharge.png" style="width:25%;height:25%;">
        <img class="rohan chargeTwo" src="Images/horseCharge.png" style="width:25%;height:25%;">
        <img class="rohan chargeThree" src="Images/horseCharge.png" style="width:25%;height:25%;">
        <img class="rohan chargeFour" src="Images/horseCharge.png" style="width:25%;height:25%;">
        <img class="rohan chargeFive" src="Images/horseCharge.png" style="width:25%;height:25%;">
        <img class="rohan chargeSix" src="Images/horseCharge.png" style="width:25%;height:25%;">

    </div>
    <div class="battleground">
        <div class = "enemyColumnTop">
            <div class = "enemyContainer">
                <div class = "enemyFlightLeft enemyInvisible ">
                    <img src="Images/goblin.png" style="width:70%;height:90%;">
                </div>
            </div>
            <div class = "enemyContainer ">
                <div class = "defeat">Defeat</div>
                <div class = "victory">Victory</div>
            </div>
            <div class = "enemyContainer">
                <div class = "enemyFlightRight enemyInvisible ">
                    <img src="Images/goblin.png" style="width:70%;height:90%;">
                </div>
            </div>
        </div>
        <div class = "enemyColumnMiddle">
            <div class = "enemyContainer">
                <div class = "enemyStandingLeft enemyInvisible">
                    <img src="Images/hill-troll.png" style="width:70%;height:90%;">
                </div>
            </div>
            <div class = "enemyContainer">
                <div class = "enemyStandingMiddle enemyInvisible">
                    <img src="Images/nazgul.png" style="width:70%;height:90%;">
                </div>
            </div>
            <div class = "enemyContainer">
                <div class = "enemyStandingRight enemyInvisible ">
                    <img src="Images/hill-troll.png" style="width:70%;height:90%;">
                </div>
            </div>
        </div>
        <div class = "enemyColumnBottom">
            <div class = "enemyContainer">
                <div class = "enemyStandingBotLeft enemyInvisible ">
                    <img src="Images/uruk.png" style="width:70%;height:90%;">
                </div>
            </div>
            <div class = "heroContainer">
                <div class = "heroAvatar">
                    <img src="Images/hero.png" style="width:90%;height:100%;">
                </div>
            </div>
            <div class = "enemyContainer">
                <div class = "enemyStandingBotRight enemyInvisible ">
                    <img src="Images/troll.png" style="width:70%;height:90%;">
                </div>
            </div>
        </div>
    </div>
<!-- Right Area Game -->
<div class = "game-area right_side">
  </div>
<!-- Bottom Bar -->
<div class="game-info">
    <div class =" info about">
        ABOUT
    </div>
    <div class = "info armor">
        <!--<div class = "armor armortext"></div>-->
        <div class = "armor armorAmount"></div>
    </div>
    <div class="info horn">
        Horn of Rohan
    </div>
    <div class="info hitPoints"></div>

    <div class ="info settings">
        SETTINGS
    </div>
</div>
</div>
</div>
</div>

</body>
</html>
