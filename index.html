
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js.js"></script>
</head>
<body>
<div class = "container">
<!-- Left Area Game -->
    <div class = "game-area left_side">
    </div>
    <div class="battleground">

        <div class = "enemyColumnTop">
            <div class = "enemyContainer">
                <div class = "enemyFlightLeft enemyInvisible">
                    <img src="Images/goblin.png" style="width:70%;height:80%;">
                </div>
            </div>
            <div class = "enemyContainer">

            </div>
            <div class = "enemyContainer">
                <div class = "enemyFlightRight enemyInvisible">
                    <img src="Images/goblin.png" style="width:70%;height:80%;">
                </div>
            </div>
        </div>
        <div class = "enemyColumnMiddle">
            <div class = "enemyContainer">
                <div class = "enemyStandingLeft enemyInvisible">
                    <img src="Images/hill-troll.png" style="width:70%;height:80%;">
                </div>
            </div>
            <div class = "enemyContainer">
                <div class = "enemyStandingMiddle">
                    <div class = "defeat">Defeat</div>
                    <div class = "victory">Victory</div>
                </div>
            </div>
            <div class = "enemyContainer">
                <div class = "enemyStandingRight enemyInvisible">
                    <img src="Images/hill-troll.png" style="width:70%;height:80%;">
                </div>
            </div>
        </div>
        <div class = "enemyColumnBottom">
            <div class = "enemyContainer">
                <div class = "enemyStandingBotLeft enemyInvisible">
                    <img src="Images/uruk.png" style="width:70%;height:80%;">
                </div>
            </div>
            <div class = "heroContainer">
                <div class = "heroAvatar">
                    <img src="Images/hero2 - Copy.png" style="width:70%;height:80%;">
                </div>
            </div>
            <div class = "enemyContainer">
                <div class = "enemyStandingBotRight enemyInvisible">
                    <img src="Images/troll.png" style="width:70%;height:80%;">
                </div>
            </div>
        </div>
    </div>
<!-- Right Area Game -->
<div class = "game-area right_side">
  </div>
<!-- Bottom Bar -->
<div class="game-info">
    <div class ="info games-played">
        <span class="label"> Games Played </span>
        <span class="value"> </span>
    </div>

    <div class ="info attempts">
        <span class="label"> Attempts </span>
        <span class="value"> </span>

    </div>
    <div class =" info accuracy">
        <span class="label">  </span>
        <span class="accValue"> </span>
    </div>
    <div class = "info armor">
        <div class = "armor armortext">Armor </div>
        <div class = "armor armorAmount">10</div>
        </div>
    <div class="info horn">
        Horn of Gondor
    </div>

    <div class="info hitPoints"></div>
    <div class =" info about">
        ABOUT
    </div>
    <div class ="info settings">
        SETTINGS
    </div>
    <div class ="info title">
        <span class="label"> Games Played </span>
    </div>
</div>
</div>
</div>
</div>

</body>
</html>
