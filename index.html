
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js.js"></script>
</head>
<body>
<div class = "container">
<!-- Left Area Game -->
    <div class = "game-area left_side">
    </div>
    <div class="battleground">

        <div class = "enemyColumnTop">
            <div class = "enemyContainer">
                <div class = "enemyFlightLeft ">
                    <img src="Images/goblin.png" style="width:70%;height:80%;">
                </div>
            </div>
            <div class = "enemyContainer">

            </div>
            <div class = "enemyContainer">
                <div class = "enemyFlightRight ">
                    <img src="Images/goblin.png" style="width:70%;height:80%;">
                </div>
            </div>
        </div>
        <div class = "enemyColumnMiddle">
            <div class = "enemyContainer">
                <div class = "enemyStandingLeft ">
                    <img src="Images/hill-troll.png" style="width:70%;height:80%;">
                </div>
            </div>
            <div class = "enemyContainer">
                <div class = "enemyStandingMiddle ">
                    <img src="Images/nazgul.png" style="width:70%;height:80%;">
                    <div class = "defeat">Defeat</div>
                    <div class = "victory">Victory</div>
                </div>
            </div>
            <div class = "enemyContainer">
                <div class = "enemyStandingRight ">
                    <img src="Images/hill-troll.png" style="width:70%;height:80%;">
                </div>
            </div>
        </div>
        <div class = "enemyColumnBottom">
            <div class = "enemyContainer">
                <div class = "enemyStandingBotLeft ">
                    <img src="Images/uruk.png" style="width:70%;height:80%;">
                </div>
            </div>
            <div class = "heroContainer">
                <div class = "heroAvatar">
                    <img src="Images/hero.png" style="width:90%;height:100%;">
                </div>
            </div>
            <div class = "enemyContainer">
                <div class = "enemyStandingBotRight ">
                    <img src="Images/troll.png" style="width:70%;height:80%;">
                </div>
            </div>
        </div>
    </div>
<!-- Right Area Game -->
<div class = "game-area right_side">
  </div>
<!-- Bottom Bar -->
<div class="game-info">
    <div class =" info about">
        ABOUT
    </div>
    <div class = "info armor">
        <div class = "armor armortext">Armor </div>
        <div class = "armor armorAmount">10</div>
    </div>
    <div class="info horn">
        Horn of Rohan
    </div>
    <div class="info hitPoints"></div>

    <div class ="info settings">
        SETTINGS
    </div>
</div>
</div>
</div>
</div>

</body>
</html>
