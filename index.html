
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js.js"></script>
</head>
<body>
<div class = "container">
<!-- Left Area Game -->
    <div class = "game-area left_side">
    </div>
    <div class="battleground">

        <div class = "enemyColumnTop">
            <div class = "enemy"></div>
            <div class = "enemy"></div>
            <div class = "enemy"></div>
        </div>
        <div class = "enemyColumnMiddle">
            <div class = "enemy"></div>
            <div class = "enemy"></div>
            <div class = "enemy"></div>
        </div>
        <div class = "enemyColumnBottom">
            <div class = "enemy"></div>
            <div class = "hero"></div>
            <div class = "enemy"></div>
        </div>
    </div>
<!-- Right Area Game -->
<div class = "game-area right_side">
  </div>
<!-- Bottom Bar -->
<div class="game-info">
    <div class ="info games-played">
        <span class="label"> Games Played </span>
        <span class="value"> </span>
    </div>

    <div class ="info attempts">
        <span class="label"> Attempts </span>
        <span class="value"> </span>

    </div>
    <div class =" info accuracy">
        <span class="label">  </span>
        <span class="accValue"> </span>
    </div>
    <button class = "info reset"> Future Button</button>
    <div class="info banner1">
        Future Game Content
    </div>
    <div class=" info banner2">
        Future Game Content
    </div>
    <div class =" info about">
        ABOUT
    </div>
    <div class ="info settings">
        SETTINGS
    </div>
    <div class ="info title">
        <span class="label"> Games Played </span>
    </div>
</div>
</div>
</div>
</div>

</body>
</html>
